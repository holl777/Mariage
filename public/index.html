<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation au Mariage de Marisol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vous êtes invités au mariage de Marisol et Olivier !</h1>
        <p>Le mariage aura lieu le 12 juin 2025, à Québec. Nous serions honorés de partager ce moment spécial avec vous.</p>
        
        <form id="rsvpForm">
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="email">Votre courriel :</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="guests">Nombre de personnes :</label>
            <input type="number" id="guests" name="guests" required><br><br>
            
            <button type="submit">Envoyer la réponse</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
